<!-- Registrasi Service Worker -->
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker
            .register("/service-worker.js")
            .then(function() {
                console.log("Pendaftaran Service worker berhasil!");
